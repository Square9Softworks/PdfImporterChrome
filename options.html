<!DOCTYPE html>
<html>
<head>
	<title>Square 9 PDF Importer - Options</title>

	<link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>

<div>
	<div class="left">
		Username:
	</div>
	<div class="right">
		<input id="User" type="text">
	</div>
</div>
<br>
<div>
	<div class="left">
		Password:
	</div>
	<div class="right">
		<input id="Pass" type = "password">
	</div>
</div>
<br>
<div>
	<div class="left">
		Database ID:
	</div>
	<div class="right">
		<input id="DBID" type="text">
	</div>
</div>
<br>
<div>
	<div class="left">
		Archive ID:
	</div>
	<div class="right">
		<input id="ArchID" type = "text">
	</div>
</div>

<div class="left footer-left">
	<button id="save">Save</button>
</div>
<div class="right footer-right" id="status"></div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/options.js"></script>
</body>
</html>
